<ul class="pagination pagination-sm no-margin pull-right">
	<li><a class="first">首页</a></li>
	<li><a class="pre">上一页</a></li>
	<li><a class="next">下一页</a></li>
	<li><a class="last">尾页</a></li>
	<li><a class="rowCount">总记录数(2)</a></li>
	<li><a class="pageCount">总页数(1)</a></li>
	<li><a class="pageCurrent">当前页(1)</a></li>
</ul>
<script type="text/javascript">
	// 在pagination对象的这些子元素上注册点击事件，点击时执行处理函数
	$(".pagination").on("click", ".first,.pre,.next,.last", doJumpToPage);

	// 加载页码信息
	function setPagination(data) {
		$(".rowCount").html("总记录数(" + data.rowCount + ")");
		$(".pageCount").html("总记录数(" + data.pageCount + ")");
		$(".pageCurrent").html("当前页(" + data.pageCurrent + ")");
		//绑定数据(key/value):data函数可以实现数据绑定以及获取
		$("#pageId").data("pageCurrent", data.pageCurrent);
		$("#pageId").data("pageCount", data.pageCount);
	}

	function doJumpToPage() {
		// debugger 加上可以断点调式
		// 1. 获取点击的对象
		var cls = $(this).prop("class");
		var pageCurrent = $("#pageId").data("pageCurrent");
		var pageCount = $("#pageId").data("pageCount");
		// 2. 然后根据点击对象执行相应操作
		if (cls == "first") {
			pageCurrent = 1;
		} else if (cls == "pre" && pageCurrent > 1) {
			pageCurrent --;
		} else if (cls == "next" && pageCurrent < pageCount) {
			pageCurrent ++;
		} else if (cls == "last") {
			pageCurrent = pageCount;
		}
		// 3.数据绑定
		$("#pageId").data("pageCurrent", pageCurrent);
		// 4.重新查询
		doGetObjects();
	}
</script>
